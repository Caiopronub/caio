<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Sistema Serviços Online Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Tela de login */
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 600px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .login-form input {
            margin-bottom: 15px;
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .image-container {
            text-align: center;
            margin-left: 20px;
        }

        .image-container img {
            width: 150px;
            border-radius: 10px;
        }

        .image-container p {
            margin-top: 10px;
            font-weight: bold;
        }

        .value-info {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Animação de "pulsação" */
        .pulse-button {
            margin-top: 30px;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Página principal após o login */
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            animation: slide-down 2s ease-in-out;
        }

        .header h1 {
            font-size: 2rem;
            color: #333;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @keyframes slide-down {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-gap: 20px;
        }

        .animated-btn {
            padding: 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            color: red; /* Muda a cor do link */
            text-decoration: none; /* Remove o sublinhado */
        
            
        }

        a {
            color: whitesmoke; /* Muda a cor do link */
            text-decoration: none; /* Remove o sublinhado */
        }

        .animated-btn:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }

        .animated-btn:active {
            transform: scale(1.05);
        }

        .video-container {
            margin-top: 20px;
            width: 80%;
            text-align: center;
        }

        .video-container iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Tela de Login -->
    <div class="login-container" id="login-page">
        <form class="login-form" id="login-form">
            <label for="access-key">Chave de Acesso</label>
            <input type="text" id="access-key" placeholder="Digite a chave de acesso">

            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha">

            <button type="button" onclick="login()">Entrar</button>
        </form>

        <div class="image-container">
            <div class="value-info">Seja bem-vindo(a)!</div>
            <img src="/demo site 2024/PG-SISTEM/Sistema Serviços Online Web.jpg" alt="Imagem Placeholder">
            <p>NOME DA SUA EMPRESA</p>
            <a href="https://wa.me/5519996594263?text=Olá, Quero adiquirir o Sistema." target="_blank">
                <button class="pulse-button">SUPORTE TÉCNICO</button>
            </a>
        </div>
    </div>

    <!-- Página Principal -->
    <div class="header" style="display: none;" id="main-page">
        <br>
        <br>
        <br>
        <br>
        <br>
        <h1>Sistema Serviços Online Web</h1>
    </div>

    <div class="container" style="display: none;" id="main-container">
        <div class="grid">
            <button class="animated-btn"><a href="https://criarcv.com/builder/resume/205abf7d-f7a0-4b2c-bc2e-7391276136f3/start">GERADOR DE CURRICULO</a></button>

            <button class="animated-btn"><a href="https://www.tse.jus.br/servicos-eleitorais/autoatendimento-eleitoral#/">TITULO DE ELEITOR</a></button>

            <button class="animated-btn"><a href="https://accounts.google.com/lifecycle/steps/signup/name?continue=https://www.google.com?hl%3Dpt-BR&ddm=0&dsh=S-99543066:1729685278203185&ec=GAlA8wE&flowEntry=SignUp&flowName=GlifWebSignIn&hl=pt-BR&TL=APps6eYnyhTMHu1eB6wiYgx8IdJON4GbM817wM2LrCsf8HwTlsWY5RvNHq3Cwopu">CRIAR GMAIL</a></button>

            <button class="animated-btn"><a href="https://servicos.receita.fazenda.gov.br/servicos/cpf/consultasituacao/consultapublica.asp">SITUAÇÃO CADASTRAL CPF</a></button>

            <button class="animated-btn"><a href="https://servicos.receita.fazenda.gov.br/servicos/cpf/inscricaopublica/inscricao.asp">INSCRIÇÃO CPF</a></button>

            <button class="animated-btn"><a href="https://www.gov.br/pt-br/servicos/emitir-gps-para-pagamento-de-contribuicoes-previdenciarias">INSS GUIA DE PAGAMENTO</a></button>

            <button class="animated-btn"><a href="https://www.letras.mus.br/">LETRAS DE MUSICAS</a></button>

            <button class="animated-btn"><a href="https://www.cifraclub.com.br/">CIFRA DE MUSICAS</a></button>

            <button class="animated-btn"><a href="https://www8.receita.fazenda.gov.br/SimplesNacional/Aplicacoes/ATSPO/pgmei.app/Identificacao">GERADOR DAS MEI</a></button>
        </div>

      
    </div>

    <div class="footer" style="display: none;" id="main-footer">
        <p>Versão 1.0</p> <br>
        Todos os direitos reservados a CK WEB
    </div>

    <script>
        const validKeys = ["12345", "67890", "ABCDE"];

        function login() {
            const accessKey = document.getElementById("access-key").value;
            const password = document.getElementById("password").value;

            if (validKeys.includes(accessKey) && password === "senha") {
                document.getElementById("login-page").style.display = "none";
                document.getElementById("main-page").style.display = "block";
                document.getElementById("main-container").style.display = "block";
                document.getElementById("main-footer").style.display = "block";
            } else {
                alert("Chave de acesso ou senha inválida.");
            }
        }
    </script>
</body>
</html>
